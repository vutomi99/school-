<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class ="bg-primary  bg-opacity-25">

    <section class =" d-flex flex-column min-vh-100 justify-content-center allign-items-center">
        <div class="container">
            <div class="row">
                <div class=" div.col-md-10 mx-auto rounded shadow bg-white">
                   <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center" >
                                 <h1>Welcome</h1> 
                            </div> 
                            <form action="#" class="m-5">

                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input class="form-control" type="text" id="username">
                                </div>

                                <div class ="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id ="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div >
                                            <a href="#">Forgot Password</a>
                                        </div>

                                    </div>
                                    <div>
                                        <input type="submit" class="form-control btn btn-primary mt-3">
                                    </div>

                                </div>

                            </form>

                         </div>
                         <div class="col-md-6">
                            <div >
                                <img src = "./resources/login.svg" alt="login" class="img-fluid p-5">

                            </div>
                         </div>

                   </div>

                </div>
            

            </div>

        </div>

    </section>
    

</body>
</html>
